<!DOCTYPE html>
<html>
<head>
    <title>{{ student['name'] }} - Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ‘¤ Student Details</h1>
        
        <div class="student-card">

            </form>
        </div>

</body>
</html>
