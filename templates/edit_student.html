<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Student</h1>
        
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student['name'] }}" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ student['age'] }}" min="5" max="18" required>
            
            <label for="favorite_subject">Favorite Subject:</label>
            <input type="text" id="favorite_subject" name="favorite_subject" value="{{ student['favorite_subject'] }}" required>
            
            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="A" {% if student['grade'] == 'A' %}selected{% endif %}>A</option>
                <option value="B" {% if student['grade'] == 'B' %}selected{% endif %}>B</option>
                <option value="C" {% if student['grade'] == 'C' %}selected{% endif %}>C</option>
                <option value="D" {% if student['grade'] == 'D' %}selected{% endif %}>D</option>
                <option value="F" {% if student['grade'] == 'F' %}selected{% endif %}>F</option>
            </select>
            
            <button type="submit">Save Changes</button>
        </form>
        
        <p><a href="{{ url_for('view_student', student_id=student['id']) }}" class="back-link">← Cancel</a></p>
    </div>
</body>
</html>
