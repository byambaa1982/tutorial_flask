<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>➕ Add New Student</h1>
        
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="5" max="18" required>
            
            <label for="favorite_subject">Favorite Subject:</label>
            <input type="text" id="favorite_subject" name="favorite_subject" required>
            
            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="">-- Select Grade --</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>
            
            <button type="submit">Add Student</button>
        </form>
        
        <p><a href="{{ url_for('students_list') }}" class="back-link">← Back to Students List</a></p>
    </div>
</body>
</html>
